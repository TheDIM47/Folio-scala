@(managers: Seq[String])

@main("Managers list") {
    <div class="container-fluid">
        <div class="form-inline">
            <div class="row">
                <div class="col-xs-2 col-md-offset-6 text-right">Found @managers.size record(s)</div>
            </div>
        </div>

        <hr />

        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
            @managers.map { p =>
                <tr>
                    <td><a href="@routes.Application.partnersOf(p)">@p</a></td>
                </tr>
            }
            </tbody>
        </table>
    </div>
}
